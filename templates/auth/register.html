{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
     <label for="first_name">First Name</label>
    <input type="first_name" name="first_name" id="first_name" required>
     <label for="last_name">Last Name</label>
    <input type="last_name" name="last_name" id="last_name" required>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
    <label for="city">City</label>
    <input type="city" name="city" id="city" required>
    <label for="state">State</label>
    <input type="state" name="state" id="state" required>
    <label for="zip">Zip Code (5 digit)</label>
    <input type="zip_code" name="zip_code" id="zip_code" required>
    <label for="phone_number">Phone Number (No Dashes)</label>
    <input type="phone_number" name="phone_number" id="phonenumber" required>
    <label for="date_of_birth">Date of Birth (yyyy-mm-dd)</label>
    <input type="date_of_birth" name="date_of_birth" id="date_of_birth" required>
    <input type="submit" value="Register">
  </form>
{% endblock %}
